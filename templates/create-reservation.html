<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
{% load staticfiles %}
<html>
<head>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-responsive.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/datepicker.css' %}">

    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap-datepicker.js' %}"></script>

    <title></title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="span4">
            <form action="{% url 'email' %}" method="post">{% csrf_token %}
                {{ email_form.as_p }}
                <input type="submit" value=">>"/>
            </form>
        </div>
        <div class="span4">
            <form action="{% if passenger %}{% url 'passenger_name' passenger.id %}{% else %}#{% endif %}"
                  method="post">{% csrf_token %}
                {{ name_form.as_p }}
                <input type="submit" value=">>"/>
            </form>
        </div>

        <div class="span4">
            <form action="{% if passenger %}{% url 'reservation' passenger.id %}{% else %}#{% endif %}"
                  method="post">{% csrf_token %}
                {% for field in reservation_form %}
                <div class="fieldWrapper">
                    {{ field.label_tag }} {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %}
                <input type="submit" value="Complete"/>
            </form>
        </div>
    </div>

</div>
<script type="text/javascript">
$(document).ready(function () {
    $('#id_flight_date').datepicker();
});






</script>
</body>
</html>
